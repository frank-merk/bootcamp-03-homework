                    I recently completed this project highlighting the behind the scenes work to produce <i>This is Minnesota Orchestra</i>. Go behind the scenes to experience the making of a Minnesota Orchestra broadcast concert with partners Classical Minnesota Public Radio and Twin Cities PBS.

                    </figure>
                    <figcaption>
                    Minnesota Orchestra performed Beethoven's First Symphony on November 20, 2020. I was part of the production and post-crew on this show. Beethoven’s First Symphony is full of crisp melodies and quick turns of phrase, as well as musical “inside jokes.” <a href="https://minnesotaorchestra.org/blog/619-beethoven-first" target="_blank" title="Beethoven's First Symphony">Watch ></a>

                    </figure>
                    <figcaption>
                    This video was part of a continuing series produced for the Minnesota Orchestra Education department that is used as a quick guide to the orchestra for students across the state and beyond. Discover the mallet percussion instruments with Jason Arkis, Minnesota Orchestra's Associate Principal Percussion and Timpani.
                    <a href="https://minnesotaorchestra.org/blog/606-orchestra-guide-mallet-percussion" target="_blank" title="Jason Arkis Mallet Instrument Demonstration">Learn ></a>
